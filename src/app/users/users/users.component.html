<div class="user_list">
  <h2>Users</h2>

  <table class="table table-sm table-hover table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>User Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" (click)="onUserSelect(user)">
        <td>
            {{user.name}}
        </td>
        <td>
            {{user.username}}
        </td>
        <td>
            {{user.email}}
        </td>
      </tr>
    </tbody>
  </table>
  <app-user-detail  *ngIf="selectedUser" [user] = "selectedUser"></app-user-detail>
</div>
